get:
  tags:
    - place
  summary: 施設情報一覧取得
  responses:
    '200':
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/place.yaml#/place'
    '404':
      description: ユーザーが存在しない
      content:
        application/json:
          schema:
            $ref: '../components/schemas/errors.yaml#/error-404'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/errors.yaml#/error-500'
    
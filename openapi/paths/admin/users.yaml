get:
  summary: ユーザー情報一覧取得
  parameters:
    $ref: '../../components/params/header.yaml#/auth'
  responses:
    '200':
      description: 認証成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/user.yaml#/user'
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-401'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-500'
post:
  summary: ユーザー属性更新
  parameters:
    - $ref: '../../components/params/header.yaml#/auth'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/user.yaml#/attributes'
  responses:
    '200':
      description: 認証成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/user.yaml#/user'
    '400':
      description: リクエストボディが不正
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-400'
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-401'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-500'

get:
  tags:
    - metrics
  summary: メトリクス取得
  parameters:
    - $ref: '../../components/params/header.yaml#/auth'
  responses:
    '200':
      description: メトリクス取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              metrics:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                      description: 日付
                      example: "2025-01-01"         
                    average_usage_time:
                      type: string
                      description: 平均利用時間 (HH:mm:ss)
                      example: "00:45:30"
                    total_reservations:
                      type: integer
                      description: 1日の予約合計数
                      example: 150
                    reservation_attributes:
                      type: object
                      description: 当日の利用者属性ごとの予約数
                      additionalProperties:
                        type: integer
                      example:
                        attribute1: 50
                        attribute2: 100
                    total_reservation_count:
                      type: integer
                      description: 総予約数
                      example: 300
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-401'
    '404':
      description: データが存在しない
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-404'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-500'
post:
  tags:
    - reserve
  summary: 予約キャンセル
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/reserve.yaml#/id'
  responses:
    '200':
      description: 認証成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/reserve.yaml#/reserve'
    '400':
      description: リクエストボディが不正
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-400'
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-401'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/errors.yaml#/error-500'

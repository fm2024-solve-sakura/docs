auth:
  type: object
  properties:
    email:
      type: string
      example: 'example@gmail.com'
      required: true
    attributes:
      type: array
      items:
        type: string
      example: ['fukuoka-mitou']
      required: true
user:
  type: object
  properties:
    id:
      type: string
      example: 'uuid'
      required: true
    username:
      type: string
      example: 'username'
      required: true
    email:
      type: string
      example: 'example@gmail.com'
      required: true
    attributes:
      type: array
      items:
        type: string
      example: ['fukuoka-mitou']
      required: true

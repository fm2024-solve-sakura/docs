user:
  type: object
  properties:
    id:
      type: string
      format: uuid
    username:
      type: string
      example: 'username'
    email:
      type: string
      format: email
    attributes:
      type: array
      items:
        type: string
      example: ['fukuoka-mitou']
  required:
    - id
    - username
    - email
    - attributes
attributes:
  type: object
  properties:
    id:
      type: string
      format: uuid
    attributes:
      type: array
      items:
        type: string
      example: ['fukuoka-mitou']
  required:
    - id
    - attributes

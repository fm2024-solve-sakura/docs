id:
  type: object
  properties:
    id:
      type: string
      format: uuid
    password:
      type: string
  required:
    - id
    - password
id-with-userid:
  type: object
  properties:
    id:
      type: string
      format: uuid
    # optional
    user_id:
      type: string
      format: uuid
  required:
    - id
reserve:
  type: object
  properties:
    id:
      type: string
      format: uuid
    place:
      $ref: './place.yaml#/place'
    purpose:
      type: string
      example: 'リモートワーク'
    attribute:
      type: string
      example: 'fukuoka-mitou'
    status:
      type: string
      enum: ['reserved', 'in_use', 'used', 'canceled']
    start_at:
      type: string
      format: date-time
    end_at:
      type: string
      format: date-time
  required:
    - id
    - place
    - purpose
    - attribute
    - status
    - start_at
    - end_at
reserve-new:
  type: object
  properties:
    place_id:
      type: string
      format: uuid
    purpose:
      type: string
      example: 'リモートワーク'
    attribute:
      type: string
      example: 'fukuoka-mitou'
    start_at:
      type: string
      format: date-time
    end_at:
      type: string
      format: date-time
    password:
      type: string
  required:
    - place_id
    - purpose
    - attribute
    - start_at
    - end_at
    - password
    
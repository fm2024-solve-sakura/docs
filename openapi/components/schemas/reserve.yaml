id:
  type: object
  properties:
    id:
      type: string
      format: uuid
  required:
    - id
    - user_id
id-with-userid:
  type: object
  properties:
    id:
      type: string
      format: uuid
    user_id:
      type: string
      format: uuid
  required:
    - id
    - user_id
reserve:
  type: object
  properties:
    id:
      type: string
      format: uuid
    place:
      $ref: './place.yaml#/place'
    purpose:
      type: string
      example: 'リモートワーク'
    attributes:
      type: array
      items:
        type: string
      example: ['fukuoka-mitou']
    status:
      type: string
      enum: ['reserved', 'in_use', 'used', 'canceled']
    start_at:
      type: string
      format: date-time
    end_at:
      type: string
      format: date-time
  required:
    - id
    - place
    - purpose
    - attributes
    - status
    - start_at
    - end_at
reserve-new:
  type: object
  properties:
    place_id:
      type: string
      format: uuid
    purpose:
      type: string
      example: 'リモートワーク'
    attributes:
      type: array
      items:
        type: string
      example: ['fukuoka-mitou']
    start_at:
      type: string
      format: date-time
    end_at:
      type: string
      format: date-time
  required:
    - place_id
    - purpose
    - attributes
    - start_at
    - end_at
    
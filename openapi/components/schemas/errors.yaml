error-400:
  type: object
  properties:
    status_code:
      type: integer
      example: 400
    message:
      type: string
      example: Bad Request
  required:
    - status_code
    - message

error-401:
  type: object
  properties:
    status_code:
      type: integer
      example: 401
    message:
      type: string
      example: Unauthorized
  required:
    - status_code
    - message

error-404:
  type: object
  properties:
    status_code:
      type: integer
      example: 404
    message:
      type: string
      example: Not Found
  required:
    - status_code
    - message

error-500:
  type: object
  properties:
    status_code:
      type: integer
      example: 500
    message:
      type: string
      example: Internal Server Error
  required:
    - status_code
    - message
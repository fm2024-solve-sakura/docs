organization:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: '株式会社FGN'
    max_reserve:
      type: integer
      example: 5
    attribute:
      type: string
      example: 'sponsor'
    alias_list:
      type: array
      items:
        type: string
        example: ['㈱エフジーエヌ']
  required:
    - id
    - name
    - max_reserve
    - attribute
    - alias_list

organization-new:
  type: object
  properties:
    name:
      type: string
      example: '株式会社FGN'
    max_reserve:
      type: integer
      example: 5
    attribute:
      type: string
      example: 'sponsor'
    alias_list:
      type: array
      items:
        type: string
        example: ['㈱エフジーエヌ']
  required:
    - name
    - max_reserve
    - attribute
    - alias_list

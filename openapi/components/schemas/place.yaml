place:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: '作業スペースA'
    description:
      type: string
      example: '一人用作業室・wifiコンセント完備'
    address:
      type: string
      example: '福岡県福岡市xxx'
  required:
    - id
    - name
    - description
    - address
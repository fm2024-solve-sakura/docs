since:
  in: query
  name: since
  required: false
  description: >
    取得したい集計期間の終了日。  
    この日付を含むメトリクスが取得されます。  
    このパラメータが指定されていない場合、デフォルトで今日の日付が選択されます。
  schema:
    type: string
    format: date
    example: "2025-01-01"

until:
  in: query
  name: until
  required: false
  description: >
    取得したい集計期間の終了日。  
    この日付を含むメトリクスが取得されます。  
    このパラメータが指定されていない場合、デフォルトで今日の日付が選択されます。
  schema:
    type: string
    format: date
    example: "2025-01-01"
